<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ @js_file }}"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <nav class="mb-4">
        <div class="row">
            <div class="col-9">
                <h3>Beekeeper's Union Local 833</h3>
                <h1>Beekeeping Apprenticeship</h1>
                <h4>Seattle, Washington</h4>
            </div>
            <div class="col-3">
                <!--no apply button here-->
                <a href="home">
                    <button type="button"  class="btn btn-warning m-5">HOME PAGE</button>
                </a>
            </div>
        </div>
    </nav>
    <div id="postNavbar">
        <h2>Personal Information</h2>
        <hr>

        <div class="row">
            <div class="col-8">
                <form id="personalForm" method="post" class="row g-3" action="#">
                    <div class="col-6">
                        <label class="form-label" for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname">
                    </div>

                    <div class="col-6">
                        <label class="form-label" for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname">
                    </div>

                    <div class="col-12">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="state">State</label>
                        <select class="form-control" name="state" id="state">
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option selected value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="phone">Phone</label>
                        <input type="tel" class="form-control" name="phone" id="phone">
                    </div>
                </form>
            </div>

            <div class="col-4 mt-4">
                <div class="row g-3">

                    <div class="col mt-4">
                        <div class="card" id="privacyCard">
                            <p class="card-text m-4">
                                <strong>Note:</strong>
                                All information entered is protected by our
                                <strong>privacy policy.</strong>
                                Profile information can only be viewed by others with your permission.
                            </p>
                        </div>
                    </div>

                        <button id="personalSubmitButton" onclick="personalSubmit()" class="btn btn-warning mt-5">Next ></button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
