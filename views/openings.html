<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Openings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="{{ @js_file }}"></script>
</head>
<body>
<div class="container">
    <nav class="mb-4">
        <div class="row">
            <div class="col-9">
                <h3>Beekeeper's Union Local 833</h3>
                <h1>Beekeeping Apprenticeship</h1>
                <h4>Seattle, Washington</h4>
            </div>
            <div class="col-3">
                <a href="home">
                    <button type="button"  class="btn btn-warning m-5">HOME PAGE</button>
                </a>
                <!--no apply button here-->
            </div>
        </div>
    </nav>

    <div id="postNavbar">
        <h2>Job Openings Mailing Lists</h2>
        <hr>

        <form method="post" action="#">
            <h4>Bee Positions</h4>
            <div class="row">
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="beekeeping" id="beekeeping" name="positions[]" checked>
                        <label class="form-check-label" for="beekeeping">
                            Beekeeping
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="beerelocation" id="beerelocation" name="positions[]" checked>
                        <label class="form-check-label" for="beerelocation">
                            Bee Relocation
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="honeysales" id="honeysales" name="positions[]" checked>
                        <label class="form-check-label" for="honeysales">
                            Honey Sales
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="beescience" id="beescience" name="positions[]" checked>
                        <label class="form-check-label" for="beescience">
                            Bee Science
                        </label>
                    </div>
                </div>
            </div>

            <h4>Industry Verticals</h4>
            <div class="row">

                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="logistics" id="logistics" name="positions[]" checked>
                        <label class="form-check-label" for="logistics">
                            Logistics
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="qualityassurance" id="qualityassurance" name="positions[]" checked>
                        <label class="form-check-label" for="qualityassurance">
                            Quality Assurance
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="tailoring" id="tailoring" name="positions[]" checked>
                        <label class="form-check-label" for="tailoring">
                            Tailoring
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="specialoperations" id="specialoperations" name="positions[]" checked>
                        <label class="form-check-label" for="specialoperations">
                            Special Operations
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-warning mt-5">Next ></button>
            </div>
        </form>






    </div>
</div>
</body>
</html>
