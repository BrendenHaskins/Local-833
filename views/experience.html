<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience</title>
    <script src="{{ @js_file }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <nav class="mb-4">
        <div class="row">
            <div class="col-9">
                <h3>Beekeeper's Union Local 833</h3>
                <h1>Beekeeping Apprenticeship</h1>
                <h4>Seattle, Washington</h4>
            </div>
            <div class="col-3">
                <a href="home">
                    <button type="button"  class="btn btn-warning m-5">HOME PAGE</button>
                </a>
                <!--no apply button here-->
            </div>
        </div>
    </nav>

    <div id="postNavbar">
        <h2>Experience</h2>
        <hr>

        <form method="post" action="#">

            <div class="row g-3">

                <div class="col-8">

                    <label class="form-label" for="bio">Biography</label>
                    <textarea rows="10"  class="form-control" name="bio" id="bio"></textarea>

                </div>

                <div class="col-4">

                    <label class="form-label" for="linkedin">LinkedIn</label>
                    <input type="url" class="form-control" name="linkedIn" id="linkedin">

                    <div class="row mt-3">

                        <label class="form-check-label" for="exp0-1">Years Experience</label>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="0-1" name="exp" id="exp0-1">
                                <label class="form-check-label" for="exp0-1">
                                    0-1
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="2-4" name="exp" id="exp2-4">
                                <label class="form-check-label" for="exp2-4">
                                    2-4
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="4+" name="exp" id="exp4+">
                                <label class="form-check-label" for="exp4+">
                                    4+
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">

                        <label class="form-check-label" for="yes">Willing to Relocate</label>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="relocate" value="yes" id="yes">
                                <label class="form-check-label" for="yes">
                                    Yes
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="relocate" value="no" id="no">
                                <label class="form-check-label" for="no">
                                    No
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="relocate" value="maybe" id="maybe">
                                <label class="form-check-label" for="maybe">
                                    Maybe
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-warning mt-5">Next ></button>
                    </div>
                </div>
            </div>

        </form>
        <check if="{{ @SESSION.errorPresent }}">
            <true>
                <repeat group="{{ @SESSION.errorMessages }}" value="{{ @error }}">
                    <div class="alert alert-danger my-3" role="alert">
                        Could not submit: {{ @error }}
                    </div>
                </repeat>
            </true>
        </check>

    </div>
</div>
</body>
</html>
